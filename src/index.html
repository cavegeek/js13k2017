<html>
<head>
<title>Lost in Space</title>
<style>
td {
  border: 1px solid black;
}
</style>
</head>
<script language="javascript">
ship = {
  oxygen: 18,
  co2: 4,
  clean_water: 100,
  waste_water: 100,
  food: 100,
  distance: 0
};

function tick() {
  ship.oxygen -= 0.5;
  ship.co2 += 0.5;
  ship.clean_water -= 10;
  ship.waste_water += 10;
  ship.food -= 8;
  ship.distance += 1;
}

function hydroponic() {
  if(ship.waste_water > 1) {
    ship.waste_water -= 1;
    ship.clean_water += 1;
    var prod = ship.co2/4;
    ship.food += prod;
    ship.oxygen += prod/10;
    ship.co2 -= prod/10;
  } else if(ship.clean_water > 1) {
    var prod = ship.co2/4;
    ship.food += prod;
    ship.oxygen += prod/10;
    ship.co2 -= prod/10;
  }
}

function water() {
  if(ship.waste_water > 5) {
    ship.waste_water -= 5;
    ship.clean_water += 5;
  }
}

function oxygen() {
  if(ship.oxygen < 18) {
    ship.oxygen += 0.5;
    ship.co2 -= 0.5;
  }
}

function empty() {
}

var room_types = [hydroponic, water, oxygen, empty];

function room(func, reliability) {
  return {
    reliability: reliability,
    action: func
  }
}

rooms = [
[room(water, 10), room(hydroponic, 10), room(hydroponic, 10)],
[room(empty, 10), room(oxygen, 10), room(hydroponic, 10)],
[room(empty, 10), room(empty, 10), room(empty, 10)]
];

function createRoom(elem, room) {
  var list = elem.appendChild(document.createElement("dl"));
  list.appendChild(document.createElement("dt")).textContent = "type";
  var select = list.appendChild(document.createElement("dd")).appendChild(document.createElement("select"));
  for(var i = 0; i < room_types.length; ++i) {
    var option = select.appendChild(document.createElement("option"))
    option.setAttribute("value", i);
    option.textContent = room_types[i].name;
    if(room.action == room_types[i]) {
      option.setAttribute("selected", "selected");
    }
  }
  list.appendChild(document.createElement("dt")).textContent = "reliability";
  var reliability = list.appendChild(document.createElement("dd"))
  reliability.textContent = room.reliability;
  select.onchange = function() {
    if(room.reliability > 0) {
      --room.reliability;
      room.action = room_types[select.value];
      reliability.textContent = room.reliability;
    }
  };
}

function rooms_tick() {
  for(var r = 0; r < rooms.length; ++r) {
    for(var c = 0; c < rooms[r].length; ++c) {
      rooms[c][r].action();
    }
  }
}

function display_stats() {
  for(var stat in ship) {
    document.getElementById("stat_" + stat).textContent = ship[stat];
  }
}

window.onload = function () {
  for(var r = 0; r < rooms.length; ++r) {
    var row = document.getElementById("ship").appendChild(document.createElement("tr"));
    for(var c = 0; c < rooms[r].length; ++c) {
      var col = row.appendChild(document.createElement("td"));
      col.setAttribute("id", c + "," + r);
      createRoom(col, rooms[r][c]);
    }
  }
  var stats = document.getElementById("stats");
  for(var stat in ship) {
    stats.appendChild(document.createElement("dt")).textContent = stat;
    var data = stats.appendChild(document.createElement("dd"));
    data.setAttribute("id", "stat_" + stat);
    data.textContent = ship[stat];
  }
};
</script>
<style>
</style>
<body>
<header>
<h1>Lost in Space</h1>
</header>
<main>
<section>
<dl id="stats">
</dl>
</section>
<section>
  <table id="ship">
  </table>
</section>
<button onclick="rooms_tick(); tick(); display_stats()">Tick</button>
</main>
</body>
</html>
